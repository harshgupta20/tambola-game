<!DOCTYPE html>
<html>

<head>
    <title>Tambola Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar">Venue Monk - <i style="font-size: 15px;">Assessment</i></nav>
    <section style="width: 95%; margin: auto;">
        <h1 style="font-size: 40px; padding: 20px 0;">Tambola</h1>
        <div class="game">
            <div class="sec1">
                <div class="board" id="board"></div>
                <div class="sec1-btns">
                    <button class="call-num" onclick="callNumber()">Speak Number</button>
                    <button class="new-game" onclick="newGame()">Reset</button>
                </div>
            </div>
            <div class="sec2">
                <p style="font-size: 25px;">Tickets</p>
                <div class="sec2-input">

                    <input placeholder="No. of Tickets" class="generate-ticket-input" type="number" id="ticketCount" min="1" value="1">
                    <button class="generate-ticket-btn" onclick="generateTickets()">Create Tickets</button>
                </div>
                <div id="tickets">

                </div>
            </div>
        </div>


    </section>
    <script src="script.js"></script>
</body>

</html>
