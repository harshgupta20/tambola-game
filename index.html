<!DOCTYPE html>
<html>
<head>
    <title>Tambola Game</title>
    <style>
        .board {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
        }

        .number {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .yellow {
            background-color: yellow;
        }

        .ticket {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            margin-bottom: 20px;
        }

        .ticket-number {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
    </style>
</head>
<body>
    <h1>Tambola Game</h1>
    <h2>Board</h2>
    <div class="board" id="board"></div>
    <button onclick="callNumber()">Call Number</button>
    <button onclick="newGame()">New Game</button>

    <h2>Tickets</h2>
    <label for="ticketCount">Number of Tickets:</label>
    <input type="number" id="ticketCount" min="1" value="1">
    <button onclick="generateTickets()">Generate Tickets</button>
    <div id="tickets"></div>

    <script src="script.js"></script>
</body>
</html>
